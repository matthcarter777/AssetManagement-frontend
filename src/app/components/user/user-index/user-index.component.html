<div class="mat-elevation-z4">
  <table mat-table [dataSource]="users">
    <!-- description Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- identification Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef >CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.cpf | mask: '000.000.000-99'}}</td>
    </ng-container>

    <!-- type_id Column -->
    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef >Matricula</th>
      <td mat-cell *matCellDef="let row">{{row.registration}}</td>
    </ng-container>

    <!-- isAvailable Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/users/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/users/delete/{{ row.id }}" class="cancel">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
