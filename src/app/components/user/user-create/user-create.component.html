<mat-card>
  <mat-card-title>Novo Usu√°rio</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" 
      [(ngModel)]="user.name" name="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CPF" mask="000.000.000-00" 
      [(ngModel)]="user.cpf" name="cpf" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Matricula" 
      [(ngModel)]="user.registration" name="registration" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="E-mail" type="email"
      [(ngModel)]="user.email" name="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cargo" type="text"
      [(ngModel)]="user.position" name="position" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Senha" type="password"
      [(ngModel)]="user.password" name="password">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="create()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="accent">
    Cancelar
  </button>
</mat-card>
