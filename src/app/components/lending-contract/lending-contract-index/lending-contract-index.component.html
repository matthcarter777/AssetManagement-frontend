<div class="mat-elevation-z4">
  <table mat-table [dataSource]="lendingContracts">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef >CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf | mask: '000.000.000-99'}}</td>
    </ng-container>

    <!-- registration Column -->
    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef >Matricula</th>
      <td mat-cell *matCellDef="let row">{{row.registration}}</td>
    </ng-container>

    <!-- equipment Column -->
    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef >Equipamanento</th>
      <td mat-cell *matCellDef="let row">{{row.equipment}}</td>
    </ng-container>

    <!-- identification Column -->
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef >Identificação</th>
      <td mat-cell *matCellDef="let row">{{row.identification}}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef >Data Contrato</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/contracts/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/contracts/delete/{{ row.id }}" class="cancel">
          <i class="material-icons">
            delete
          </i>
        </a>
        <a routerLink="/contracts/show/{{ row.id }}" class="contract">
          <i class="material-icons">
            text_snippet
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
