<mat-card>
  <mat-card-title>Novo Contrato de Comodato</mat-card-title>
  <form *ngIf="equipments && lendingContract">
    <mat-form-field appearance="fill">
      <mat-label-title class="title">Usu√°rio</mat-label-title>
      <mat-select  
        name="user_id"
        [(ngModel)]="lendingContract.user_id"
        [(ngModelOption)]="lendingContract.user_id"
        >
        <mat-option *ngFor='let user of users' [(value)]="user.id">
           {{ user.name }} |
           {{ user.cpf | mask: '000.000.000-00' }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Equipamento</mat-label>
      <mat-select  
        name="equipment_id"
        [(ngModel)]="lendingContract.equipment_id"
        [(ngModelOption)]="lendingContract.equipment_id"
        >
        <mat-option *ngFor='let equipment of equipments' [(value)]="equipment.id">
           {{ equipment.description }} |
           {{ equipment.identification }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="update()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="accent">
    Cancelar
  </button>
</mat-card>
