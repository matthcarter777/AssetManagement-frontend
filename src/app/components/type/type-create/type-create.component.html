<mat-card>
  <mat-card-title>Nova Categoria</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
      [(ngModel)]="type.name" name="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
  <button 
    mat-raised-button 
    (click)="createType()" 
    color="primary"
  >
  Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="accent">Cancelar</button>
</mat-card>
