<mat-card>
  <mat-card-title>Alterar Categoria</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
      [(ngModel)]="type.name"  name="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="update()">
    Salvar
  </button>
  <button mat-raised-button color="primary" color="accent" (click)="cancel()">
    Cancelar
  </button>
</mat-card>
