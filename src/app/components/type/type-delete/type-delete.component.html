<mat-card>
  <mat-card-title>Excluir Categoria</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" 
        [value]="type.name" name="name" disabled="">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="delete()" color="warn">
    Deletar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
