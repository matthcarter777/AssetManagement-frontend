<mat-sidenav-container>
  <mat-sidenav
    class="sidenav" 
    mode="side" 
    opened
    fixedInViewport="true"
    fixedTopGap="64"
  >
    <div class="divider">
      <div class="line"></div>
    </div>
    <mat-nav-list class="nav-list">
      <a mat-list-item class="card home" routerLink="/">
        <i class="material-icons">
          home
        </i>
        Início
      </a>
      <div class="divider">
        <div class="line"></div>
      </div>
      <div class="contract">
        <h2 class="title">Contratos</h2>
        <a mat-list-item class="card" routerLink="/contracts">
          <i class="material-icons">
            folder
          </i>
          Contratos de Comodato
        </a>
      </div>
      <div class="divider">
        <div class="line"></div>
      </div>
      <div class="registration">
        <h2 class="title">Cadastros</h2>
        <a mat-list-item class="card" routerLink="/categories">
          <i class="material-icons">
            category
          </i>
          Categorias
        </a>
        <a mat-list-item class="card" routerLink="/equipments">
          <i class="material-icons">
            short_text
          </i>
          Equipamentos
        </a>
        <a mat-list-item class="card" routerLink="/users">
          <i class="material-icons">
            supervisor_account
          </i>
          Usuários
        </a>
    </div>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
