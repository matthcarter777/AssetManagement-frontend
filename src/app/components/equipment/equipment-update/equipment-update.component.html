<mat-card>
  <mat-card-title>Alterar Equipamento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" 
      [(ngModel)]="equipment.description" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Identificação" 
      [(ngModel)]="equipment.identification" name="identification">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select  
        name="type_id"
        [(ngModel)]="equipment.type_id"
        >
        <mat-option *ngFor='let type of types' [value]="type.id">{{ type.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="update()" color="primary">Salvar</button>
  <button mat-raised-button (click)="cancel()" color="accent">Cancelar</button>

</mat-card>
