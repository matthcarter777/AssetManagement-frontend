<mat-card>
  <mat-card-title>Novo Equipamento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Identificação" name="identification">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="accent">
    Cancelar
  </button>
</mat-card>
