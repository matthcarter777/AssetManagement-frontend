<div class="mat-elevation-z4">
  <table mat-table [dataSource]="equipments">
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef >Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- identification Column -->
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef >Identificação</th>
      <td mat-cell *matCellDef="let row">{{row.identification}}</td>
    </ng-container>

    <!-- type_id Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef >Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- isAvailable Column -->
    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef >Disponibilidade</th>
      <td mat-cell *matCellDef="let row">{{row.isAvailable}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/equipments/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/equipments/delete/{{ row.id }}" class="cancel">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
